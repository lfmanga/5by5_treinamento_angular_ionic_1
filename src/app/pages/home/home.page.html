<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col sizeMd ="6" sizeXs="12">
        <form [formGroup]="form">
          <ion-list>
            <ion-item>
              <ion-label position="floating">E-mail</ion-label>
              <ion-input clearInput type="email" formControlName="username"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Senha</ion-label>
              <ion-input clearInput type="password" formControlName="password"></ion-input>
            </ion-item>
          </ion-list>
        </form>
        <p>
          <ion-button color="primary" size="large"
            fill="outline" expand="full" shape="round" [disabled]="form.invalid"
            (click)="submit()">
          Entrar</ion-button>
        </p>
      </ion-col> 
    </ion-row>
  </ion-grid>
</ion-content>
